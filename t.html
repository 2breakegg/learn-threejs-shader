<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
选项1 <input id="c1" type="checkbox">
选项2 <input id="c2" type="checkbox">
<a href="./t.html" target="_blank">新页面</a>
<script>
    c1.addEventListener("click",function(e){
        localStorage.setItem("c1",c1.checked ? 1 : "");
    });
    c2.addEventListener("click",function(e){
        localStorage.setItem("c2",c2.checked ? 1 : "");
    });

    window.addEventListener("storage",function(){
        c1.checked=localStorage.getItem("c1");
        c2.checked=localStorage.getItem("c2");
    })
    c1.checked=localStorage.getItem("c1");
    c2.checked=localStorage.getItem("c2");
</script>
</body>
</html>
